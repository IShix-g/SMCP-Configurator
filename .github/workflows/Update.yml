name: Update package.json

on:
  push:
    branches:
      - main

env:
  TARGET_FILE: ./Packages/SMCPConfigurator/package.json

jobs:
  update-packagejson:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v4
      - name: Output package.json (Before)
        run: cat ${{ env.TARGET_FILE}}
      # Cache
      - name: Cache
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Package
          restore-keys: Library-
      # Get version
      - uses: actions/checkout@v4
      - name: Get next version
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
      # Update
      - name: Update package.json to version ${{ steps.tag_version.outputs.new_version }}
        run: |
          jq '.version = "${{ steps.tag_version.outputs.new_version }}"' ${{ env.TARGET_FILE }} > tmp.$$.json && mv tmp.$$.json ${{ env.TARGET_FILE }}
      # Check
      - name: Check update
        id: check_update
        run: |
          cat ${{ env.TARGET_FILE}}
          git diff --exit-code || echo "::set-output name=changed::1"
      # Commit
      - name: Commit files
        id: commit
        if: steps.check_update.outputs.changed == '1'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update package.json to ${{ steps.tag_version.outputs.new_version }}" -a
      # Push
      - name: Push changes
        if: steps.check_update.outputs.changed == '1'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
